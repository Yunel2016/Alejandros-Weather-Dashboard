<!DOCTYPE html>
<html>
<head>
    <title>Alejandros Weather Dashboard</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Weather Dashboard</h1>
    <div id="search-form">
        <input type="text" id="city-input" placeholder="Enter city name">
        <button id="search-button">Search</button>
    </div>
    <div id="current-weather">
        <h2>Current Weather</h2>
        <!-- Display current weather data here -->
    </div>
    <div id="forecast-weather">
        <h2>5-Day Forecast</h2>
        <!-- Display forecast data here -->
    </div>
    <div id="search-history">
        <h2>Search History</h2>
        <!-- Display search history here -->
    </div>
    <button id="clear-history-button">Clear Search History</button>
    <script src="script.js"></script>
</body>
</html>
